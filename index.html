<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="Vending-machine">
        <p class="total">Total: $0.00</p>
        <button class="cola">LIME COLA</button>
        <button class="peanuts">SALTED PEANUTS</button>
        <button class="candy">chocolate Bar</button>
        <button class="snack">fruit gummmies</button>
      </section>

      <section>
        <form class="numbers">
          <label for="how-many">How Many?</label>
          <input type="number" id="how-many" />
          <label for="typeof-coin">Which Coin?</label>
          <select id="typeof-coin">
            <option value="quater">Quater</option>
            <option value="dime">Dime</option>
            <option value="nickel">Nickel</option>
          </select>
          <button>submit</button>
        </form>
        <div class="coins-container"></div>
      </section>
      <section></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
